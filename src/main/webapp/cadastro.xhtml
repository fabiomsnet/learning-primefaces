<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro</title>
</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">

			<p:outputLabel for="firstName" value="Primeiro Nome:" />
			<p:inputText id="firstName" value="#{userBean.user.firstName}" />


			<p:outputLabel for="lastName" value="Segundo Nome:" />
			<p:inputText id="lastName" value="#{userBean.user.lastName}" />


			<p:outputLabel for="email" value="E-mail:" />
			<p:inputTextarea id="email" value="#{userBean.user.email}" />

			<p:commandButton value="Cadastrar" action="#{userBean.save(userBean.user)}"
				update="messages">
			</p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
